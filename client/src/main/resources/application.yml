micronaut:
  application:
    name: client
  router:
    static-resources:
      default:
        paths:
         - classpath:public
        mapping: /public/**/*
        enabled: true
  security:
    authentication: bearer
    enabled: true
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: "${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}"
        generator:
          refresh-token:
            expiration-time: PT15H
            maximumAge: P30D
            secret: "${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}"
      generator:
        access-token:
          expiration: 3600
  server:
    cors:
      enabled: true
      configurations:
        web:
          allowed-origins:
            - http://localhost:3000
datasources:
  default:
    dialect: MYSQL
    url: jdbc:mysql://localhost:3306/testing
    driverClassName: com.mysql.cj.jdbc.Driver
    username: app
    password: app
flyway:
  datasources:
    default:
      enabled: true
      locations:
      - classpath:flyway

netty:
  default:
    allocator:
      max-order: 3
app:
  token-cleaning:
    cleaning-period: PT1M
    delay-delete: PT1M
